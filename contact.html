<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Hawaii Information Hub</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Navigation (same as home page style) -->
     <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="honolulu.html">Honolulu</a>
            <a href="kailua.html">Kailua</a>
            <a href="lahaina.html">Lahaina</a>
            <a href="contact.html">Contact</a> <!-- New form page -->
        </nav>
    </header>

<main>
    
    <!-- Contact Form Section -->
<section>

    <p>We'd love to hear from you!</p>
  
    <form id="contactForm" action="#" method="post">
      <!-- First Name Field -->
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" required><br><br>
  
      <!-- Last Name Field -->
      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" required><br><br>
  
      <!-- Email Address Field -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <!-- Confirm Email Address Field -->
      <label for="confirmEmail">Confirm Email Address:</label><br>
      <input type="email" id="confirmEmail" name="confirmEmail" required><br><br>
  
      <!-- Text Area for Questions -->
      <label for="question">Your Question:</label><br>
      <textarea id="question" name="question" rows="6" cols="40" placeholder="Type your question here..." required></textarea><br><br>
  
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

    
    <img src="https://www.wedreamoftravel.com/wp-content/uploads/2022/06/Na-Pali-Coast-Tour-Sunset-Kauai.jpg" alt="Hawaiian mountains" width="600">
    
  </section>

  </main>

  <aside>
    <p>&copy; 2025 Hawaii Information Hub</p>
  </aside>
</body>
</html>

<!-- JavaScript to Validate Emails -->
<script>
    // Get the form element
    const form = document.getElementById('contactForm');
  
    // Add a submit event listener to the form
    form.addEventListener('submit', function(event) {
      // Get the email values
      const email = document.getElementById('email').value;
      const confirmEmail = document.getElementById('confirmEmail').value;
  
      // Compare the two emails
      if (email !== confirmEmail) {
        // If they don't match, show an alert and prevent form submission
        alert('The email addresses do not match. Please try again.');
        event.preventDefault(); // Stop the form from submitting
      }
    });
  </script>
